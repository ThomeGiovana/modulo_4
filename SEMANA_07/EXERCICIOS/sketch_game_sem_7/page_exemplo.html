<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        .player {
            text-align: center;
        }

        .resultado {
            text-align: center;
        }

        .btn {
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
    <script>
    </script>
    <title>Game week 7</title>
    <script>
        var p1;
        var p2;
        var vencedor;
        function player1(p) {
            p1 = p;
            console.log('p1 = ' + p1);
        };
        function player2(p) {
            p2 = p;
            console.log('p2 = ' + p2);
            let subtracao = p1 - p2;
            console.log(p1);
            console.log(p2);
            if (subtracao == 0) {
                vencedor = 0;
            } else if (subtracao == -2 || subtracao == 1) {
                vencedor = 1;
                console.log('vencedor é 1');
                document.getElementById('exibirResultado').innerHTML = ' <div id="exibirResultado" class="player"> <a href="/p1"><button class="btn btn-secondary">Mostrar resultados</button></a>';
            } else if (subtracao == -1 || subtracao == 2) {
                vencedor = 2;
                console.log('vencedor é 2');
                document.getElementById('exibirResultado').innerHTML = '<div id="exibirResultado" class="player"> <a href="/p2"><button class="btn btn-secondary" onclick="exibirResultado()">Mostrar resultados</button></a>';
            }
        };
        function exibirResultado() {
            document.getElementById('resultado').innerHTML = '<h2>O vencedor é' + vencedor + '</h2> </div>';
        }
    </script>
</head>

<body>
    <div class="player">
        <h2>Player 1</h2>
        <button type="button" onclick="player1(0)" class="btn btn-primary">Pedra</button>
        <button type="button" onclick="player1(1)" class="btn btn-primary">Papel</button>
        <button type="button" onclick="player1(2)" class="btn btn-primary">Tesoura</button>
    </div>
    <div class="player">
        <h2>Player 2</h2>
        <button type="button" onclick="player2(0)" class="btn btn-primary">Pedra</button>
        <button type="button" onclick="player2(1)" class="btn btn-primary">Papel</button>
        <button type="button" onclick="player2(2)" class="btn btn-primary">Tesoura</button>
    </div>
    <!-- exibir resultado -->
    <div id="exibirResultado" class="player"></div>
    <div id="resultado" class="player"></div>


</body>
